<div class="payment-container failed d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="payment-card card text-center shadow p-4" style="width: 350px;">
    <i class="bi bi-x-circle-fill failed-icon "></i>
    <h2 class="mt-3">Failed to pay</h2>
    <p class="order-amount">Order Amount: {{ orderAmount | currency }}</p>
    <p>Payment Failed Please Try Again</p>
    <button (click)="tryAgain()" class="btn btn-danger mt-2">
        Try Again
    </button>
  </div>
</div>
