<div class="container p-3">
  <h2 class="change-password-title">Reset Password</h2>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="change-password-form">
    <!-- New Password -->
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="text-danger">
        <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>

    <!-- Confirm New Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
        <div *ngIf="resetPasswordForm.hasError('mismatch')">Passwords do not match.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn save-btn mt-3" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
