<div class="container p-3">
  <h2 class="change-password-title">Change Password</h2>

  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="change-password-form">

    <!-- Current Password -->
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['currentPassword'].errors }">
      <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
        <div *ngIf="f['currentPassword'].errors['required']">Current Password is required</div>
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }">
      <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
        <div *ngIf="f['newPassword'].errors['required']">New Password is required</div>
        <div *ngIf="f['newPassword'].errors['minlength']">Password must be at least 8 characters</div>
        <div *ngIf="f['newPassword'].errors['pattern']">
          Password must contain at least one uppercase letter, one lowercase letter, and one number
        </div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
        [ngClass]="{ 'is-invalid': (submitted && f['confirmPassword'].errors) ||
                                (submitted && changePasswordForm.hasError('passwordMismatch')) }">
      <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
        <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</div>
      </div>
      <div *ngIf="submitted && changePasswordForm.hasError('passwordMismatch')" class="invalid-feedback">
        Passwords do not match
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn save-btn mt-3">Save</button>
  </form>
</div>
