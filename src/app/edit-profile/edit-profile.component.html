<section class="edit-profile-section">

  <div class="edit-profile-container">

    <div class="profile-image-container">
      <img src="/assets/images/edit.jpg" alt="Edit illustration" />
    </div>

    <form class="edit-form" enctype="multipart/form-data">
      <h2 class="section-title">Edit Profile</h2>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label class="form-label">City</label>
          <input type="text" class="form-control" name="city" placeholder="Enter city">
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label class="form-label">Street</label>
          <input type="text" class="form-control" name="street" placeholder="Enter street">
        </div>
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label class="form-label">Government</label>
          <input type="text" class="form-control" name="government" placeholder="Enter government">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label class="form-label">User Phones</label>
          <input type="text" class="form-control" name="userPhones" placeholder="Enter phones">
        </div>
        <div class="form-group" style="flex: 0 0 100%;">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" name="age" placeholder="Enter age">
        </div>
      </div>

      <div class="text-center" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary" routerLink="/user-profile">Save Changes</button>
      </div>
    </form>

  </div>
</section>
