<div class="container py-4">
  <h3 class="text-center mb-4">Categories</h3>
  <div class="row">
    <div class="col-6 col-md-4 mb-4" *ngFor="let service of categories">
      <div class="card text-center shadow-sm h-100" (click)="handleCategoryClick(service.name)">
        <div class="card-body">
          <img [src]="service.image" alt="{{service.name}}" class="img-fluid mb-3" style="height: 150px;">
          <h6 class="card-title">{{ service.name }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="submitRequestForm()" #requestForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceModalLabel">Request {{ selectedCategory }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control sm" id="name" name="name" ngModel required>
          </div>
          <div class="mb-2">
            <label for="address" class="form-label">Your Address</label>
            <input type="text" class="form-control sm" id="address" name="address" ngModel required>
          </div>
          <div class="mb-2">
            <label for="details" class="form-label">Service Details</label>
            <textarea class="form-control sm" id="details" name="details" rows="3" ngModel required></textarea>
          </div>
          <div class="mb-3">
            <label for="requestDate" class="form-label">Request Date</label>
            <input type="date" class="form-control sm" id="requestDate" name="requestDate" ngModel required>
          </div>
          <div class="mb-2">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-select sm" id="paymentMethod" name="paymentMethod" ngModel required>
              <option value="" disabled selected>Select payment method</option>
              <option value="cash">Cash</option>
              <option value="credit_card">Credit Card</option>
              <option value="bank_transfer">Bank Transfer</option>
              <option value="mobile_payment">Mobile Payment</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-chat></app-chat>
