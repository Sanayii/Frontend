<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing</title>
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
  rel="stylesheet"
  />
</head>
<body>
<section>
<div class="container py-4">
  <h2 class="text-center mb-4">Categories</h2>
  <div class="row">
    <div class="col-6 col-md-4 mb-4" *ngFor="let service of visibleCategories">
      <div class="card text-center shadow-sm h-100" (click)="handleCategoryClick(service.name)">
        <div class="card-body">
          <img [src]="service.image" alt="{{service.name}}" class="img-fluid mb-3" style="height: 150px;">
          <h6 class="card-title">{{ service.name }}</h6>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="text-center mt-3 pb-3" *ngIf="categories.length > 6">
  <button class="btn btn-outline btn__primary btn-more" (click)="toggleShowAll()">
    {{ showAll ? 'Show Less' : 'Show More' }}
  </button>
</div>
</section>

<div class="modal fade " id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="submitRequestForm()" #requestForm="ngForm" class="contact-container">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceModalLabel"><span>Request</span> {{ selectedCategory }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">

            <input type="text" class="form-control" id="name" ngModel  required placeholder="First Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="address" ngModel  required placeholder="Last Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="address" ngModel  required placeholder="Email / Phone Number">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="address" ngModel  required placeholder="Your Address">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="details" rows="4" ngModel  required placeholder="Service Details"></textarea>
          </div>
        </div>

          <button type="submit" class="btn btn-submit">Submit Request</button>

      </form>
    </div>
  </div>
</div>
</body>
