<div class="container mt-5 pt-5 request-history-container" >

  <!-- Header Section -->
  <div id="discount" class="d-flex justify-content-between align-items-center mb-5 p-4 bg-light rounded-3 shadow-sm">
    <h2 class="m-0 text-primary">Discounts History</h2>
  </div>


  @if(discounts.length > 0 )
  {
  <!-- Discount List -->
  <div class="mb-5">
    <div class="table-responsive rounded-3 overflow-hidden shadow-sm">
      <table class="table table-bordered table-hover align-middle text-center mb-0">
        <thead class="table-primary">
          <tr>
            <th class="py-3">Discount Name</th>
            <th class="py-3">Amount</th>
          </tr>
        </thead>
        <tbody class="bg-light">
          <tr *ngFor="let dis of discounts">
            <td class="py-3">{{dis.name}}</td>
            <td class="py-3">{{dis.amount}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="mt-5 d-flex justify-content-center">
      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    color="primary" class="rounded-3 shadow-sm"></mat-paginator>
    </div>
  </div>

  }
  @else{
  <!-- Empty State -->
  <div class="text-center my-5 py-5 empty-state">
    <mat-icon style="font-size: 48px;" class="text-primary">assignment</mat-icon>
    <h4 class="mt-3">No Discounts found</h4>
    <p class="text-muted mb-4">Try create a new request</p>
    <button mat-raised-button color="primary" class="px-4" routerLink="/categories">
      <mat-icon>add</mat-icon> Create Request
    </button>
  </div>

  }



</div>
